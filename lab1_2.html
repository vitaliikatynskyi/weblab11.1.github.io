<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x=parseInt(prompt("Введіть значення х", ""));
			let a=2*x*x*x-5*x*x+2*x-12;
			let b=x*x*3-x/5-1+6*x; 
			let c = a*b;
			alert("c="+c);
		</script>
	</body>
</html>
