<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лінійні алгоритми</title>
	</head>
	<body>
		<script> 
			"use strict";
			let a=parseInt(prompt("Введіть значення параметра а", "")); 
			let b=parseInt(prompt("Введіть значення параметра в", ""));
			let x=Math.floor(a*Math.cos(b)+Math.sin(a)*Math.exp(b)); 
			let y=Math.max(a,b,Math.log(a), Math.sqrt(b));
			alert("Значення х " + x.toFixed(3)); 
			alert("Значення у " + y.toFixed (3));
		</script>
	</body>
</html>
